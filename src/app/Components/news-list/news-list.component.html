<div class="container my-5">
  <h2 class="text-center mb-3">News List of {{category|titlecase}}</h2>
  <div class="row">
    <div *ngFor="let news of article" class="col-md-3">
      <div class="card" style="width: 100%;">
        <img src="{{news.urlToImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{news.title}}</h5>
          <p class="card-text">{{news.description}}</p>
          <a target="_blank" href="{{news.url}}" class="btn btn-primary">See News</a>
        </div>
      </div>
    </div>
  </div>
</div>
